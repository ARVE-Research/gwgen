name: gwgen-conda
version: 0.01

channels:
  - https://conda.anaconda.org/conda-forge
  - http://repo.continuum.io/pkgs/free/
  - https://conda.anaconda.org/chilipp

specs:
    - conda
    - python PYTHON_VERSION
    - scipy
    - matplotlib
    - dask
    - xarray
    - numpy
    - netcdf4
    - seaborn
    - bottleneck
    - statsmodels
    - docrep
    - model-organization
    - f90nml
    - sqlalchemy
    - psycopg2
    - psy-reg

packages:
    - file://GWGEN_FILE

license_file: EULA.txt

post_install: post.sh
