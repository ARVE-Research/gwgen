# template for psy-simple recipe.
package:
  name: psy-simple
  version: {{ version }}

source:
  path: ../psy-simple

build:
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - psyplot

test:
  imports:
    - psy_simple
about:
  home: https://github.com/Chilipp/psy-simple
  license: GNU General Public License v2 (GPLv2)
  summary: 'Psyplot plugin for simple visualization tasks'
  license_family: GPL2
  license_file: LICENSE
  doc_url: http://psyplot.readthedocs.io/projects/psy-simple
  dev_url: https://github.com/Chilipp/psy-simple
